<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Drum Kit</h1>
    <section class="channels-section">
        <div>
            <button onclick="startRecordingChannel(0)">Channel 1</button>
            <button onclick="startRecordingChannel(1)">Channel 2</button>
            <button onclick="startRecordingChannel(2)">Channel 3</button>
            <button onclick="startRecordingChannel(3)">Channel 4</button>
        </div>
        <div>
            <button onclick="playRecordedChannel(0)">Play Channel 1</button>
            <button onclick="playRecordedChannel(1)">Play Channel 2</button>
            <button onclick="playRecordedChannel(2)">Play Channel 3</button>
            <button onclick="playRecordedChannel(3)">Play Channel 4</button>
            <button onclick="playAllRecordedChannels()">Play them all</button>
        </div>
    </section>
    
    
    <section class="drum-section">
        <div class="drum-key">
            <span class="key-button">A</span>
            <span class="sound">clap</span>
            <audio src="./sounds/clap.wav" id="s1"></audio>
        </div>
        <div class="drum-key">
            <span class="key-button">S</span>
            <span class="sound">hithat</span>
            <audio src="./sounds/hihat.wav" id="s2"></audio>
        </div>
        <div class="drum-key">
            <span class="key-button">D</span>
            <span class="sound">kick</span>
            <audio src="./sounds/kick.wav" id="s3"></audio>
        </div>
        <div class="drum-key">
            <span class="key-button">F</span>
            <span class="sound">openhat</span>
            <audio src="./sounds/openhat.wav" id="s4"></audio>
        </div>
        <div class="drum-key">
            <span class="key-button">G</span>
            <span class="sound">boom</span>
            <audio src="./sounds/boom.wav" id="s5"></audio>
        </div>
        <div class="drum-key">
            <span class="key-button">H</span>
            <span class="sound">ride</span>
            <audio src="./sounds/ride.wav" id="s6"></audio>
        </div>
        <div class="drum-key">
            <span class="key-button">J</span>
            <span class="sound">snare</span>
            <audio src="./sounds/snare.wav" id="s7"></audio>
        </div>
        <div class="drum-key">
            <span class="key-button">K</span>
            <span class="sound">tom</span>
            <audio src="./sounds/tom.wav" id="s8"></audio>
        </div>
        <div class="drum-key">
            <span class="key-button">L</span>
            <span class="sound">tink</span>
            <audio src="./sounds/tink.wav" id="s9"></audio>
        </div>
    </section>

    <script src="drumkit.js"></script>
</body>

</html>
